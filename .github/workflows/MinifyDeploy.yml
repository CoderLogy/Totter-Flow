name: Minify CSS and Deploy

on:
  push:
    branches:
      - main # Change this to your default branch if different

jobs:
  minify-css:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # List files to verify structure
      - name: List files
        run: ls -R

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use the latest LTS version or your required version

      # Install csso-cli globally
      - name: Install csso-cli
        run: npm install -g csso-cli

      # Minify CSS files using csso
      - name: Minify CSS
        run: |
          csso css/Totter-Flow.css --output css/Totter-Flow.min.css
          csso css/Totter-Flow-Utilities.css --output css/Totter-Flow-Utilities.min.css

      # Commit changes if any
      - name: Commit changes
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Action"
          git add css/*.min.css
          git commit -m "Update minified CSS files" || echo "No changes to commit"

      # Push changes back to the repository
      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use the provided GITHUB_TOKEN
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/CoderLogy/Totter-Flow.git
          git push origin HEAD:main # Change this to your default branch if different
